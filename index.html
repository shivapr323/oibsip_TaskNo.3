<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Temperature Converter</title>
  </head>
  <body class="bcolor">
    <div class="box">
      <h1>Temperature Converter</h1>
      <form>
        <div class="converter">
          <div class="c1">
            <label for="celcius">Celsius (C)</label>
            <input type="number" id="celcius" placeholder="Celcius" />
          </div>
          <div class="converter">
            <label for="fahrenheit">Fahrenheit (F)</label>
            <input type="number" placeholder="Faranheit" id="faranheit" />
          </div>
          <button type="button" class="btn btn-primary" id="button">
            Convert
          </button>
        </div>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
